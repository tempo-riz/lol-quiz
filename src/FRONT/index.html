<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <meta name="author" content="Thibault Chatillon" />
    <link rel="icon" href="" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="flex-container">



        <div id="question">
            <!-- <h3 class="title" id="category">Title 3</h3> -->
            <h3 id="question-text" class="title">capitale du brésil ?</h3>
        </div>

        <div id="questions">

            <!-- <div class="card" onclick="pick(0)">
                <h3 class="title">Jaune</h3>
            </div> -->

        </div>
        <div id="audio_container"><i class="fa fa-play" onclick="replayAudio()"></i></div>

    </div>

    <div class="side-panel" id="side-panel">
        <div class="modal-top" id="round">ROUND 0 of 4</div>
        <div class="score" id="score">
            <!-- <div class="player-score">abcd : 10</div>
            <div class="player-score">abcd : 10</div>
            <div class="player-score">abcd : 10</div> -->
        </div>


    </div>
    <div id="modal" onsubmit="event.preventDefault()" class="modal">

        <div class="modal-content">
            <div class="modal-top">Chose a username</div>
            <input id="username" class="modal-input" placeholder="théodule" type="text" required>
            <button class="modal-button" onclick="login()">join room</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
